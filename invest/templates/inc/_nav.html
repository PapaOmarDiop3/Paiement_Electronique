{% load static %}
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
      <span class="text-primary" style="font-size: 25px; font-weight: bold">
        Kay
      </span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <i class="fas fa-home"></i> <small>Accueil</small>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="transactionsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-exchange-alt"></i> <small>Transactions</small>
          </a>
          <div class="dropdown-menu" aria-labelledby="transactionsDropdown">
            <a class="dropdown-item" href="#make_payment"><i class="fas fa-credit-card"></i> <small>Faire un paiement</small></a>
            <a class="dropdown-item" href="#view_balance"><i class="fas fa-wallet"></i> <small>Vérifier le solde</small></a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#settings">
            <i class="fas fa-cogs"></i> <small>Paramètres</small>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="supportDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-headset"></i> <small>Support</small>
          </a>
          <div class="dropdown-menu" aria-labelledby="supportDropdown">
            <a class="dropdown-item" href="#faqs"><i class="fas fa-question-circle"></i> <small>FAQs</small></a>
            <a class="dropdown-item" href="#contact"><i class="fas fa-envelope"></i> <small>Contact</small></a>
            <a class="dropdown-item" href="#live_chat"><i class="fas fa-comments"></i> <small>Live Chat</small></a>
            <a class="dropdown-item" href="#user_guides"><i class="fas fa-book"></i> <small>Guides d'utilisation</small></a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 mr-5">
        {% if request.user.is_authenticated %}
        <label class="label mr-2">Bienvenu(e), {{request.user.investisseur}}!</label>
        <a
          class="btn btn-outline-primary btn-round my-2 my-sm-0 mr-2"
          href="{% url 'profile' %}"
          title="Mon Profil"
        >
          <i class="fas fa-user"></i>
        </a>
        <a
          class="btn btn-outline-primary btn-round my-2 my-sm-0 mr-2"
          href="{% url 'change_password' %}"
          title="Changer de mot de passe"
        >
          <i class="fas fa-lock"></i>
        </a>
        <a
          class="btn btn-outline-primary btn-round my-2 my-sm-0"
          href="{% url 'logout' %}"
          title="Déconnexion"
        >
          <i class="fas fa-sign-out-alt"></i>
        </a>
        {% else %}
        <button
          class="btn btn-outline-primary btn-round my-2 my-sm-0"
          type="button"
          title="Mon compte"
          data-toggle="modal"
          data-target="#loginModal"
        >
          <i class="fas fa-user-lock"></i>
        </button>
        {% endif %}
      </form>
    </div>
  </nav>

  <!-- Titre placé après la barre de navigation et centré -->
  <div class="container mt-4 text-center">
    <h1 class="text-primary" style="font-size: 30px; font-weight: bold">
      Module de Paiement Électronique
    </h1>
  </div>
</div>
