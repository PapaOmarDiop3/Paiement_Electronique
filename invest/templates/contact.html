{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-primary">
    <div class="card-header text-center bg-primary text-white">
      <h2>Nous contacter</h2>
    </div>
    <div class="card-body">
      <p>
        Pour toute question ou problème concernant le module de paiement,
        veuillez nous contacter via les méthodes suivantes :
      </p>
      <ul>
        <li>
          Email: <a href="o.d43@zig.univ.sn">o.d43@zig.univ.sn</a>
        </li>
        <li>Téléphone: +221 77 877 69 32</li>
        <li>Adresse: Ziguinchor/Kénia</li>
      </ul>
      <form
        action="o.d43@zig.univ.sn"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="name">Nom:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Votre nom"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Votre email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Votre message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
